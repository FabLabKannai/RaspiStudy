<head>
<title>jQuery Sample</title>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
function click_me(){
	$("#demo").html("Hello JavaScript!");
}
</script>
</head>
<body>
<h1>jQuery Sample</h1>
<h3 id="demo">Hello World!</h3>
<button type="button" onClick="click_me();">Click Me!</button>
</body>
