<html>

<head>
<title>jQuery Get Sample</title>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
function get(){
	$.getJSON("person.json", function(data){
		var str = "My name is " + data.name + ".<br/>";
		str += "I am " + data.age + ".<br/>";
		$("#data").html(str);
	});
}
</script>
</head>
<body>
<h1>jQuery Get Sample</h1>
<button type="button" onClick="get();">Click Me!</button><br/><br/>
<div id="data"></div>
</body>
</html>
